<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Track suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus track suggester</h1>
      <h2>Background and methodology</h2>
      <p>Enter some information below and this website will suggest which programming track you should enroll in at Epicodus!</p>

      <form class="" action="index.html" method="post">

        <div class="form-group">
          <label for="size">Would you prefer to work for a larger company or a smaller startup?</label>
          <input type="text" name="" value="">
        </div>

        <div class="form-group">
          <label for="creativity">Do you consider yourself more of a creative or analytical person?</label>
          <input type="text" name="" value="">
        </div>

        <div class="form-group">
          <label for="left-right">Do you consider yourself more left-brained or right-brained?</label>
          <input type="text" name="" value="">
        </div>

        <div class="form-group">
          <label for="experience">Do you have any previous coding experience?</label>
          <input type="text" name="" value="">
        </div>

        <div class="form-group">
          <label for="freelance">Would you like to freelance or work for a company?</label>
          <input type="text" name="" value="">
        </div>

        <button type="submit" name="button">Submit</button>
      </form>
    </div>
  </body>
</html>
